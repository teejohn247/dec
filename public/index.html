<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login Page</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./ui/css/fontawesome.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/img/jj.jpg">
    <style>
      body{
        background: url('./assets/img/gg.jpg');
        background-size: 100%;

      }
    
   form {
      width: 30%;
      margin-left: auto;
      margin-right: auto;
      margin-top: 10%;
    }
    .all input {
      border-radius: 40px;
      border: none;

    }
    .all label{
       color: blue;
    }
    .all {
       background-color: white;
       padding: 30px;
       border-radius: 20px;
       height: 80%;
       box-shadow: 5px 5px rgba(0, 0, 0, 0.2);
    }
    .login-error{
	background: #e15960;
	color: #fefefe;
	font-size: 12px;
	text-align: center;
	width: 100%;
	margin: 0 auto;
	border-radius: 5px;
	padding: 0.5em;
	display: none;
}
    
    </style>
<script type="text/javascript" src= "./js/jquery.js"></script>



</head>
<body>
  <div class="login" id="login">
  <form class="all">
      <div class="login-error">please verify your username and password</div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="email form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="password form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
<script type="text/javascript" src= "./js/index.js"></script>

</html>
